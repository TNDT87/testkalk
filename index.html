<!doctype html>
<html lang="nb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Besparelseskalkulator v.01</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: {} } };</script>
    <style>
      .input { border:1px solid #ccc; border-radius:0.75rem; padding:0.5rem; width:100%; outline:none; }
      .font-[Montserrat] { font-family: 'Montserrat', ui-sans-serif, system-ui; }
    </style>
  </head>
  <body class="font-[Montserrat] bg-neutral-50 text-neutral-900 p-6">
    <div class="max-w-5xl mx-auto grid gap-6">
      <header class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="https://mee.no/wp-content/themes/mitsubishi/images/logo.svg" alt="Mitsubishi Electric" class="h-8 w-auto" />
          <div class="h-8 w-1.5 rounded-sm bg-[#E60012]"></div>
          <h1 class="text-2xl font-semibold">Besparelseskalkulator v.01</h1>
        </div>
        <div class="text-sm text-neutral-600">Webapp-demo • Vercel • Alex.A</div>
      </header>

      <div class="h-1 rounded-full bg-[#E60012] opacity-90"></div>

      <div class="grid md:grid-cols-3 gap-4">
        <section class="md:col-span-2 bg-white rounded-2xl shadow p-5 space-y-4 border border-gray-200">
          <h2 class="text-lg font-semibold text-[#E60012]">Inndata</h2>
          <div class="grid sm:grid-cols-2 gap-4">
            <label>Areal (m²)<input id="area" type="number" value="120" class="input" /></label>
            <label>Isolasjon<select id="insulation" class="input"><option>Veldig god</option><option selected>God</option><option>Middels</option><option>Dårlig</option></select></label>
            <label>W/m² (overstyr)<input id="customWpm2" type="number" class="input" placeholder="" /></label>
            <label>Klimasone<select id="climate" class="input"><option>Kyst</option><option selected>Innland</option><option>Fjell</option></select></label>
            <label>SCOP<input id="scop" type="number" step="0.1" value="3.2" class="input" /></label>
            <label>Strømpris (kr/kWh)<input id="elecPrice" type="number" step="0.01" value="1.5" class="input" /></label>
            <label>Investeringskostnad (kr)<input id="capex" type="number" step="1000" value="25000" class="input" /></label>
            <label>Driftstimer/år<input id="hours" type="number" value="1800" class="input" /></label>
            <label>Sikkerhetsmargin<input id="margin" type="number" step="0.05" value="1.0" class="input" /></label>
          </div>
          <button id="calcBtn" class="mt-3 px-4 py-2 bg-[#E60012] text-white rounded-xl">Beregn</button>
        </section>

        <aside class="bg-white rounded-2xl shadow p-5 space-y-4 border border-gray-200">
          <h2 class="text-lg font-semibold text-[#E60012]">Resultat</h2>
          <div id="results" class="space-y-2 text-sm"></div>
        </aside>
      </div>

      <footer class="text-xs text-neutral-600">
        Forbehold: Testversjon - ikke ferdig, kan inneholde feil. kontakt_ Aleksander Aaker | aleksander.aaker@no.mee.com
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
